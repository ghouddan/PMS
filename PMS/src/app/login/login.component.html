        <p class="title">Plateform de gestion de production </p>
        <p class="lable">Login</p>
        <div class="input">
            <input type="text" name="login" [(ngModel)]="login">
        </div>

                <input type="password" name="password" [(ngModel)]="password">

        </div>
    </div>
</div>
